<!-- form card login -->
<h2>Bienvenu dans la page de connection</h2>
<div class="card rounded-0 ">
    
    <div class="card-body">
        <form class="form" [formGroup]="loginForm">
            <div class="form-group">
                <label>Pseudo</label>
                <input type="text" formControlName="username" id="username" name="username" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" formControlName="password" id="password" name="password" class="form-control rounded-0"
                       required>
             
            </div>

            <button type="button" class="btn btn-primary float-right"
                    (click)="loginUser()"
                    [disabled]="!loginForm.valid">
                Login
            </button>
        </form>
    </div>
    <!--/card-block-->
</div>
<!-- /form card login -->
